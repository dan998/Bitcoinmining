<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="text" id="securityQuestion" placeholder="Security Question" required>
        <input type="text" id="securityAnswer" placeholder="Security Answer" required>
        <button type="button" onclick="togglePassword('password')">Show/Hide Password</button>
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login here.</a>
    <script src="script.js"></script>
</body>
</html>
