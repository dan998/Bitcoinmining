<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="securityQuestion" placeholder="Security Question" required>
        <input type="text" id="securityAnswer" placeholder="Security Answer" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button type="button" onclick="togglePassword('newPassword')">Show/Hide Password</button>
        <button type="submit">Reset Password</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
