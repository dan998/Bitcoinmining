<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Mining Dashboard</h1>
        </header>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <div class="overview-card">
                <h2>Total Balance</h2>
                <p id="balance">0 BTC</p>
            </div>
            <div class="overview-card">
                <h2>Mining Rate</h2>
                <p id="miningRate">0.000005 BTC/s</p>
            </div>
        </div>

        <!-- Start Mining Button -->
        <button id="startMiningBtn" onclick="startMining()">Start Mining</button>

        <!-- Deposit Section -->
        <div class="section">
            <h2>Deposit</h2>
            <form id="depositForm">
                <label for="networkSelect">Select Network:</label>
                <select id="networkSelect">
                    <option value="btc_segwit" data-confirmation="1" data-min-deposit="0.00000002" data-arrival="~11 mins">BTC (SegWit)</option>
                    <option value="btc" data-confirmation="1" data-min-deposit="0.000006" data-arrival="~11 mins">Bitcoin</option>
                    <option value="lightning" data-confirmation="1" data-min-deposit="0.00000001" data-arrival="Immediate">Lightning Network</option>
                    <option value="bnb_bep20" data-confirmation="15" data-min-deposit="0.00000002" data-arrival="~3 mins">BNB Smart Chain (BEP20)</option>
                    <option value="eth_erc20" data-confirmation="6" data-min-deposit="0.00000002" data-arrival="~4 mins">Ethereum (ERC20)</option>
                    <option value="bnb_bep2" data-confirmation="1" data-min-deposit="0.00001" data-arrival="~2 mins">BNB Beacon Chain (BEP2)</option>
                </select>
                <p id="networkDetails" style="font-style: italic;"></p>
                
                <label for="depositWalletAddress">BTC Deposit Wallet Address:</label>
                <input type="text" id="depositWalletAddress" placeholder="Enter BTC Deposit Wallet Address" required>
                
                <label for="depositAmount">Deposit Amount (BTC):</label>
                <input type="number" id="depositAmount" min="0.0001" step="0.0001" placeholder="Enter Amount" required>
                
                <button type="button" onclick="makeDeposit()">Deposit</button>
            </form>
            <p id="depositMessage" style="display:none; color: #0f0;"></p>
            <ul id="depositLog"></ul> <!-- Log for deposits -->
        </div>

        <!-- Withdrawal Section -->
        <div class="section">
            <h2>Withdraw</h2>
            <form id="withdrawForm">
                <label for="withdrawNetworkSelect">Select Network:</label>
                <select id="withdrawNetworkSelect">
                    <option value="btc_segwit" data-confirmation="1" data-min-deposit="0.00000002" data-arrival="~11 mins">BTC (SegWit)</option>
                    <option value="btc" data-confirmation="1" data-min-deposit="0.000006" data-arrival="~11 mins">Bitcoin</option>
                    <option value="lightning" data-confirmation="1" data-min-deposit="0.00000001" data-arrival="Immediate">Lightning Network</option>
                    <option value="bnb_bep20" data-confirmation="15" data-min-deposit="0.00000002" data-arrival="~3 mins">BNB Smart Chain (BEP20)</option>
                    <option value="eth_erc20" data-confirmation="6" data-min-deposit="0.00000002" data-arrival="~4 mins">Ethereum (ERC20)</option>
                    <option value="bnb_bep2" data-confirmation="1" data-min-deposit="0.00001" data-arrival="~2 mins">BNB Beacon Chain (BEP2)</option>
                </select>
                <p id="withdrawNetworkDetails" style="font-style: italic;"></p>

                <label for="withdrawWalletAddress">BTC Withdrawal Wallet Address:</label>
                <input type="text" id="withdrawWalletAddress" placeholder="Enter BTC Withdrawal Wallet Address" required>

                <label for="withdrawAmount">Withdraw Amount (BTC):</label>
                <input type="number" id="withdrawAmount" min="0.0001" step="0.0001" placeholder="Enter Amount" required>
                
                <button type="button" onclick="makeWithdrawal()">Withdraw</button>
            </form>
        </div>

        <p style="color: red; font-size: 0.8em;">Please note that only supported networks on Binance platform are shown; if you deposit via another network, your assets may be lost.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
